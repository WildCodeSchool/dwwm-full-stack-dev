name: Bdd MYSQL Quest 6

on:
    push:
        paths:
          - "src/Bdd/Mysql/quest-06/**"
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
        paths:
          - "src/Bdd/Mysql/quest-06/**"

jobs:
    check-files:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   id: files
                uses: jitterbit/get-changed-files@v1

            -   name: Printing
                run: |
                    echo "All:"
                    echo "${{ steps.abc.outputs.all }}"
                    echo "Added:"
                    echo "${{ steps.abc.outputs.added }}"
                    echo "Removed:"
                    echo "${{ steps.abc.outputs.removed }}"
                    echo "Renamed:"
                    echo "${{ steps.abc.outputs.renamed }}"
                    echo "Modified:"
                    echo "${{ steps.abc.outputs.modified }}"
                    echo "Added+Modified:"
                    echo "${{ steps.abc.outputs.added_modified }}"

    validation:
        runs-on: ubuntu-latest

        env:
            resource-dump: ./resources/Bdd/Mysql/dump_quete_519_finie.sql
            working-directory: ./src/Bdd/Mysql/quest-06
            db_name: wild_db_quest
            db_password: db_password
        services:
            mysql:
                image: mysql:8.0.27
                env:
                    MYSQL_DATABASE: ${{ env.db_name }}
                    MYSQL_ROOT_PASSWORD: ${{ env.db_password }}
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Prepare db
                run: |
                    mysql --host=127.0.0.1 --user=root --password=${{ env.db_password }} ${{ env.db_name }} < ${{ env.resource-dump }}

            -   name: Generate Correction
                run: |
                    mysql --host=127.0.0.1 --user=root --password=${{ env.db_password }} -e "${{ secrets.BDD_MYSQL_QUEST_6_RESULT }}" ${{ env.db_name }} > correction.txt

            -   name: Generate Answer
                run: |
                    mysql --host=127.0.0.1 --user=root --password=${{ env.db_password }} ${{ env.db_name }} < ${{ env.working-directory }}/quest-6.sql > answer.txt

            -   name: Validate Answer
                run: |
                    diff correction.txt answer.txt
